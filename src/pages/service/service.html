<ion-header>
    <ion-navbar>
      <ion-title>Online Service</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h5>No Need To Come To Us...</h5>
    <p>Now you can send us a picture of your broken screens or devices...Just attach and send an email.</p>
    <p>We guaraantee to get in touch within 24 hours.</p>
    <button ion-button full (click)="captureImage()">Capture Image</button>
    <button ion-button full (click)="sendEmail()">Send Email</button>
    
    <ion-card>
      <ion-card-header>Current Image</ion-card-header>
      <ion-card-content>
        <img [src]="currentImage" *ngIf="currentImage"/>
        </ion-card-content>
        </ion-card>
      </ion-content>
