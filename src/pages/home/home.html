<ion-header>
  <ion-navbar>
    <ion-title>Saftech Fonez</ion-title>
  </ion-navbar>
  <button ion-button color="danger" clear (click) = "signUp()">Sign Up</button>
  
</ion-header>

<ion-content padding >
  <div text-center>
  <h2>Welcome to Saftech Fonez</h2>
  <p>Retailers and Wholesalers throughout Ireland and UK</p>
  <p>Stockists of leading brands in accessories.</p>
</div>

  <ion-content class="homepage-button">

      <button ion-button full (click) = "phoneList()">Phones</button>
      <button ion-button full (click) = "accessoriesList">Accessories</button>                

  <ion-content class="card-background-page">

    <ion-card>
        <h2></h2>
      <img src="/assets/imgs/SaftechFonez.png"/>
    </ion-card>
    
    <ion-card>
      <img src="/assets/imgs/samsung-galaxy-S9.jpg"/>
      <h2>Samsung Galaxy S9 Retail Price Starting From €740</h2>
    </ion-card>

    <ion-card>
        <img src="/assets/imgs/iphoneX.png"/>
        <h2>iPhone X Retail Price Starting From €1000</h2>
    </ion-card>

    
  
  </ion-content>
</ion-content>
</ion-content>
